<!DOCTYPE html>
<html>
	<head>
		<style>
			#ball{
				width: 50px;
				height: 50px;
				background: tomato;
				position: absolute;
				border-radius: 70%;
				animation-name: bounce;
				animation-iteration-count: infinite;
				animation-duration: 5s;
			}
			
			@keyframes bounce{
				from, to{
					bottom: 0px;
					animation-timing-function: ease-out;
				}
				50%{
					bottom: 300px;
					animation-timing-function: ease-in;
				}
			}
		</style>
	</head>
	<body>
		<div id="ball"></div>
	</body>
</html>

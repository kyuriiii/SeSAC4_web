version: "3.8"
services:
  sesac-codingon:
    volumes: 
      - /app/node_modules
      - ./:/app/
    build: 
      context: .
    ports:
      - "8000:8000"
  node:
    image: "node:16"
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
    ports:
      - "8001:8000"
    command: bash -c "npm install && node index"